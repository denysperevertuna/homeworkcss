<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <h1 class="header__logo">
          <a href="#"><img src="./img/logo.png" alt="" /></a>
        </h1>
        <div class="header__cart">
          <span class="cart__money">0,00 €</span>
          <img src="./img/cart_icon.png" alt="" />
        </div>
      </div>
      <div class="background-white">
        <div class="header__container container">
          <div class="header__category">Shop by category</div>
          <nav>
            <ul class="header__navigation">
              <li class="header__category">Order Status</li>
              <li class="header__category">Wishlist</li>
              <li class="header__category">Sign in/Join</li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="container main__title">
        <h3 class="main__title-text ">
          Bestsellers – our most popular items, updated daily
        </h3>
		<div class="line-between"></div>
      </section>
    </main>
  </body>
</html>
